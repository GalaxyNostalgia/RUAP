<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
            padding: 50px;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            padding: 14px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
        }

        input:hover {
            border-color: #d0d0d0;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-predict::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-predict:hover::before {
            left: 100%;
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:active {
            transform: translateY(-1px);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: #555;
            border: 2px solid #ddd;
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            border-color: #ccc;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .result-container {
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            text-align: center;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-value {
            font-size: 4.5em;
            font-weight: 700;
            color: white;
            margin: 20px 0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            animation: countUp 0.8s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-label {
            font-size: 1em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border-left: 5px solid #667eea;
            padding: 25px;
            margin-bottom: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            transition: all 0.3s;
        }

        .info-box:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateX(5px);
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .info-box ul {
            margin-left: 20px;
            color: #666;
            line-height: 1.8;
        }

        .info-box ul li {
            margin-bottom: 5px;
        }

        .form-grid {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Life Expectancy Predictor</h1>
        <div class="info-box">
            <h3>Upute:</h3>
            <ul>
                <li>Unesite parametre zdravlja i socioekonomskih faktora</li>
                <li>Kliknite "Predict Life Expectancy"</li>
                <li>Model ƒáe predvidjeti prosjeƒçni ≈æivotni vijek u godinama</li>
            </ul>
        </div>

        <form id="predictionForm">
            <div class="form-grid">

                <div class="form-group">
                    <label for="hiv">HIV/AIDS (per 1000):</label>
                    <input type="number" id="hiv" step="0.1" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="income">Income Composition (0-1):</label>
                    <input type="number" id="income" step="0.01" min="0" max="1" required>
                </div>

                <div class="form-group">
                    <label for="adultMortality">Adult Mortality (per 1000):</label>
                    <input type="number" id="adultMortality" step="1" min="0" max="1000" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI (Average):</label>
                    <input type="number" id="bmi" step="0.1" min="10" max="80" required>
                </div>

                <div class="form-group">
                    <label for="schooling">Schooling (years):</label>
                    <input type="number" id="schooling" step="0.1" min="0" max="25" required>
                </div>

            </div>

            <div class="btn-container">
                <button type="submit" class="btn-predict">Predict Life Expectancy</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Predicting...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <p class="result-label">Predicted Life Expectancy</p>
            <div class="result-value" id="resultValue">-- years</div>
            <div style="margin-top: 20px; font-size: 3em; position: relative; z-index: 1;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/predict';

        const FEATURES_ORDER = [
            'HIV/AIDS', 'Income composition of resources',
            'Adult Mortality', ' BMI ', 'Schooling'   
        ];

        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                'HIV/AIDS': parseFloat(document.getElementById('hiv').value),
                'Income composition of resources': parseFloat(document.getElementById('income').value),
                'Adult Mortality': parseFloat(document.getElementById('adultMortality').value),
                ' BMI ': parseFloat(document.getElementById('bmi').value),
                'Schooling': parseFloat(document.getElementById('schooling').value),
            };

            const inputArray = FEATURES_ORDER.map(feature => formData[feature]);

            document.getElementById('loading').classList.add('show');
            document.getElementById('resultContainer').classList.remove('show');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: inputArray
                    })
                });

                document.getElementById('loading').classList.remove('show');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.prediction) {
                    const prediction = result.prediction.toFixed(1);
                    document.getElementById('resultValue').textContent = `${prediction} years`;
                    document.getElementById('resultContainer').classList.add('show');
                } else if (result.error) {
                    alert('Error: ' + result.error);
                } else {
                    alert('Unexpected response format');
                }

            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                alert('Error connecting to API: ' + error.message);
                console.error('Error:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('hiv').value = '0.1';
            document.getElementById('income').value = '0.85';
            document.getElementById('adultMortality').value = '150';
            document.getElementById('bmi').value = '25.0';
            document.getElementById('schooling').value = '15.0';
        });
    </script>
</body>
</html>
